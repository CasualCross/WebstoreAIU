version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: webstore-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: webstore
    ports:
      - "5432:5432"
    volumes:
      - ./webstore-database:/var/lib/postgresql/data
    restart: unless-stopped

